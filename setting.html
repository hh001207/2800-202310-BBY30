<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>

		<!-- Meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap libraies here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<!-- Load libraries here -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- Load styles here -->
		<link rel="stylesheet" href="./styles/skeleton.css" />
		<link rel="stylesheet" href="./styles/setting.css" />
	</head>
	<body class="container">
		<!-- Navbar -->
		<nav id="navbarPlaceholder"></nav>

		<!-- Body Contents -->
		<p id="setting" class="h3 text-center">Setting</p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<ul class="list-group list-group-flush">
				<!-- other version: <ul class="list-group"> -->
					<li
						class="list-group-item"
						data-bs-toggle="collapse"
						data-bs-target="#collapseAlert"
						aria-expanded="false"
						aria-controls="collapseAlert"
					>
						<strong>Alert</strong>
					</li>

					<div class="collapse" id="collapseAlert">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">On/Off</li>
							<li class="list-group-item">Alert sound</li>
							<li class="list-group-item">Alert distance</li>
						</ul>
					</div>

					<li
						class="list-group-item"
						data-bs-toggle="collapse"
						data-bs-target="#collapseNotification"
						aria-expanded="false"
						aria-controls="collapseThird"
					>
						<strong>Notification</strong>
					</li>

					<div class="collapse" id="collapseNotification">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">Notification setting collapse</li>
						</ul>
					</div>
				</ul>
			</div>
			<div class="col-md-3"></div>
		</div>

		<!--
		toggle switch turned off
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
			<label class="form-check-label" for="flexSwitchCheckDefault">Toggle switch</label>
		</div>

		toggle switch turned on
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
			<label class="form-check-label" for="flexSwitchCheckDefault">Toggle switch</label>
		</div>
		-->

		<!-- Footer -->
		<footer id="footerPlaceholder"></footer>

		<!-- Load scripts here -->
		<script src="./scripts/skeleton.js"></script>
	</body>
</html>
