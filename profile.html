<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>

        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap libraies here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <!-- Load libraries here -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Load styles here -->
        <link rel="stylesheet" href="./styles/skeleton.css" />
		    <link rel="stylesheet" href="styles/profile.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navbarPlaceholder"></nav>

        <!-- Body Contents -->
        <body>
              <div class="container">
                <form>
                  <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                      <label>Name</label>
                      <input
                        type="text"
                        id="nameInput"
                        class="form-control"
                        placeholder="Enter your name"
                      />
                    </div>
          
                    <div class="form-group">
                      <label>Gender</label>
                      <select id="genderInput" class="form-control">
                        <option selected>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="ageInput" class="form-control" min="19" max ="99" placeholder="Select your age"/>
                      </div>

                    <div class="form-group">
                      <label>Occupation</label>
                      <input
                        type="text"
                        id="workInput"
                        class="form-control"
                        placeholder="Enter your occupation"
                      />
                    </div>
          
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input
                        type="tel"
                        id="phoneInput"
                        class="form-control"
                        placeholder="Enter your phone number"
                      />
                    </div>
          
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="email"
                        id="emailInput"
                        class="form-control"
                        placeholder="Enter your email"
                      />
                    </div>
                    
                    <div class="form-group">
                      <label>City</label>
                      <input
                        type="city"
                        id="citylInput"
                        class="form-control"
                        placeholder="Select your city"
                      />
                    </div>
                  </fieldset>
          
                  <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">
                      Edit
                    </button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">
                      Save
                    </button>
                    <span style="width: 10px"></span>
                    <button onclick="location.href='sign-out.html'">Sign Out</button>
                  </div>
                </form>
              </div>
            </div>
        <!-- Footer -->
        <footer id="footerPlaceholder"></footer>

        <!-- Load scripts here -->
        <script src="./scripts/skeleton.js"></script>
    </body>
</html>
