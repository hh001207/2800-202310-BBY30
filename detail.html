<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .crime-details {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff;
            margin-top: 50px;
        }

        .crime-section {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
        }

        .crime-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 crime-details">
                <div class="crime-section">
                    <h3>Pinned Location Address</h3>
                    <p id="location-display"></p>
                </div>
                <div class="crime-section">
                    <h3>Crime Type</h3>
                    <p id="type-display"></p>
                </div>
                <div class="crime-section">
                    <h3>Crime Photo</h3>
                    <img id="photo-display" alt="Crime photo" class="crime-image">
                </div>
                <div class="crime-section">
                    <h3>Crime Description</h3>
                    <p id="description-display"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('location-display').textContent = localStorage.getItem('crimeLocation');
        document.getElementById('type-display').textContent = localStorage.getItem('crimeType');
        document.getElementById('photo-display').src = localStorage.getItem('crimePhoto');
        document.getElementById('description-display').textContent = localStorage.getItem('crimeDescription');
    </script>
</body>

</html>
